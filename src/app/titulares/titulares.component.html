<app-navbar></app-navbar>
<!-- <app-sidebar></app-sidebar> -->
<div class="container bg">
  <h1 ></h1>
    <div class="row row-cols-1 row-cols-md-3 ">
       <div *ngFor="let article of _data.contents['articles']; let i = index">
        <div class="col mb-4">
          <div class="card" *ngIf="_data.contents['articles'] !== undefined"> 
            <img src="{{_data.getData(i,'urlToImage')}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{_data.getData(i,'title')}}</h5>
              <p class="card-text">{{_data.getData(i,'description')}}</p>
              <div class="moreArticle">
              <a routerLink="/articulos/{{i}}" >go to article <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
             </div>
            </div>
          </div>
        </div>
    </div>
</div>
</div>
